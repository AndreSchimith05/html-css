<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mobile.css" media="all">
    <link rel="stylesheet" href="style/mediasqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login Responsivo</title>
</head>
<body>
    <section>
        <div class="bg"></div>
        <form action="cadastro.php" autocomplete="on" method="post">
            <h1>Login</h1>
            <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçõesno seu ambiente.</p>
            <div class="campo" class="usuario">
                <label for="login"></label>
                <span id="person" class="material-symbols-outlined">person</span>
                <input type="text" name="#" id="login" placeholder="seu login">
            </div>
            <div class="campo" class="senha">
                <label for="password"></label>
                <span id="key" class="material-symbols-outlined">vpn_key</span>
                <input type="password" name="#" id="password" placeholder="sua senha">
            </div>
            <div class="botao" id="entrar">
                <input type="submit" value="Entrar">
            </div>
            <div class="botao" id="esqueci">
                <input type="submit" value="Esqueci a senha">
            </div>
        </form>
    </section>
</body>
</html>
