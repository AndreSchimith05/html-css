<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" autocomplete="on" method="get">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="#" id="nome" required size="15" placeholder="Digite seu nome">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="#" id="email" required size="15" placeholder="Digite seu email">
            </p>
            <p>
                <label for="numero">Número</label>
                <input type="number" name="#" id="numero" min="2" max="10" step="0.5">
            </p>
            <p>
                <label for="periodo">Mês</label>
                <input type="month" name="#" id="periodo" value="2024-08">
            </p>
            <p>
                <label for="data">Data </label>
                <input type="date" name="" id="data" value="2024-08-23">
            </p>
            <p>
                <label for="hora">Hora: </label>
                <input type="time" name="#" id="hora" value="12:03">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="#" id="senha" required size="15" minlength="5" placeholder="Digite sua senha">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
